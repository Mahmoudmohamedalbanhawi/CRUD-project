<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <div class="container my-5">
            <h1 id="EmptyData"></h1>
            <label for="ProductName">ProductName:</label>
            <input type="text" class="form-control my-3" id="ProductName" name="ProductName"/>
            <p id="ValidName"></p>
            <label for="ProductPrice">ProductPrice:</label>
            <input type="number" class="form-control my-3" id="ProductPrice" name="ProductPrice"/>
            <label for="ProductCategory">ProductCategory:</label>
            <input type="text" class="form-control my-3" id="ProductCategory" name="ProductCategory"/>
            <label for="ProductDesc">ProductDesc:</label>
            <input type="text" class="form-control my-3" id="ProductDesc" name="ProductDesc"/>
            <button class="btn btn-outline-info" id="addbtn" type="submit" >Add product</button>
            <input type="search" placeholder="search" class="form-control my-3" id="search" oninput="searchproduct(this.value)" />
            <table class="table my-3">
               
                    <thead>
                        <th>Index</th>
                        <th>ProductName</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product descritpion</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </thead>
                <tbody id="tableRow">
                   
                  
                </tbody>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
